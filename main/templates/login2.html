{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}

<div class="flex justify-center items-center h-screen bg-gray-100 ">

    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold mb-6">Login</h1>

        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Username:</label>
                <input type="text" name="username" placeholder="Username" class="mt-1 p-2 w-full border rounded-md">
            </div>
                    
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Password:</label>
                <input type="password" name="password" placeholder="Password" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="text-center">
                <button class="py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white rounded-full focus:outline-none focus:shadow-outline">
                    Login
                </button>
            </div>
        </form>

        {% if messages %}
            <ul class="mt-4 text-red-500">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}     
        
        <p class="mt-4">Don't have an account yet? <a href="{% url 'main:register' %}" class="text-blue-500 hover:underline">Register Now</a></p>
    </div>

</div>

{% endblock content %}
